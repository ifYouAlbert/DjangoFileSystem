{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/files.css' %}">
    <script src="https://kit.fontawesome.com/02d964236d.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Файлы</title>
</head>
<body>
    <div class="container">
        <aside>
            <form action="/">
                <button type="submit" class="btn btn-warning"><i class="fa-solid fa-chevron-left"></i> Назад</button>
            </form>
        </aside>

        <aside>
            <p>Загрузка файла</p>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Имя файла</label>
                <input name="text" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Файл</label>
                <input name="file" class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fa-solid fa-share"></i> Отправить</button>
        </form>
        </aside>

        <p><p>

        <aside>
        <p>Загруженные файлы</p>
        <ul>
            {% for file in all_files %}
                <a href="{{ file.file.url }}"><i class="fa-solid fa-circle-down"></i> {{ file.text }}</a>
            </br>
            {% endfor %}
        </ul>

        <form action="delete">
            <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Удалить всё из базы</button>
        </form>
        </aside>

    </div>
</body>
</html>
